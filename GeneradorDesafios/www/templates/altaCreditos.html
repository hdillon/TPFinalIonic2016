<ion-view view-title="Browse">
  <ion-content>
    <h1>Alta Creditos</h1>
    <form >
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Cantidad</span>
          <input type="text" ng-model="credito.cantidad">
        </label>
        <label class="item">       
    		<button  class="button button-block button-balanced" ng-click="altaCredito()">Confirmar</button>
        </label>
    </form>
  </ion-content>
</ion-view>
